<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Lista de usuarios</h1>
            <a class="btn btn-primary" href="/new-user.html">Nuevo Usuario</a>
            <table id="users" class="table">
                <tr>
                    <th># ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Acci√≥n</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let url = "/users"
        $.get(url, function (json) {
            $.each(json.users, function (index, element) {
                var idBtnDel = "btn_del" + element.id
                var idBtnUpd = "btn_upd" + element.id
                var idRow = "row_" + element.id
                var row = "<tr id='" + idRow + "'>" +
                    "<td>" + element.id + "</td>" +
                    "<td>" + element.username + "</td>" +
                    "<td>" + element.password + "</td>" +
                    "<td>" + element.email + "</td>" +
                    "<td>" +
                    "<a class='btn btn-danger' id='" + idBtnDel + "' href='/'>Eliminar</a>" +
                    "<a class='btn btn-success' href='/update-user.html?id=" + element.id  + "'>Modificar</a>" +
                    "</td>" +
                    "</tr>"
                $("#users").append(row)
                $("#" + idBtnDel).click(function () {
                    $.ajax({
                        url: '/users/' + element.id,
                        type: 'DELETE'
                    });
                })
            })
        })
    })
</script>
</body>
